version: '3.7'
volumes:
    airflowdb: {}
    logs: {}
services:
    postgres:
        image: postgres:11.5
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
          - airflowdb:/var/lib/postgresql/data
          - ./sql/data:/tmp/data
          - ./sql/scripts:/docker-entrypoint-initdb.d/
        healthcheck:
          test: ["CMD-SHELL", "pg_isready -U postgres"]
          interval: "20s"
          timeout: "20s"
          retries: 3
    keycloak:
        image: quay.io/keycloak/keycloak:11.0.3
        environment: 
            - DB_USER=postgres
            - DB_PASSWORD=airflow
            - DB_ADDR=postgres
            - DB_VENDOR=POSTGRES
            - DB_DATABASE=keycloak
            - KEYCLOAK_USER=admin
            - KEYCLOAK_PASSWORD=admin
        depends_on:
          postgres:
            condition: service_healthy
        entrypoint:
            - "/opt/jboss/tools/docker-entrypoint.sh"
        command: 
            -  "-b"
            - "0.0.0.0"
        volumes:
            - ./airflow-realm.json:/tmp/airflow-realm.json 
            - ./realms:/tmp/realms
        ports:
            - "8080:8080"
    webserver:
        image: kubesailmaker/airflow:2.0.0-python3.8
        build: .
        restart: always
        depends_on:
          postgres:
            condition: service_healthy
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
            - AUTH_TYPE=AUTH_OAUTH
            - IN_CLUSTER=False
        volumes:
            - ./airflow-example-dags/dags:/opt/airflow/dags
            - ./kube:/tmp/k8s/minikube
            - ./airflow.cfg:/opt/airflow/airflow.cfg
            - ./webserver_config.py:/opt/airflow/webserver_config.py
            - ./manager.py:/home/airflow/.local/lib/python3.8/site-packages/flask_appbuilder/security/manager.py
            - ./logs:/opt/airflow/logs
        ports:
            - "8280:8280"
            - "8973:8973"
        command: embedded
        healthcheck:
            test: ["CMD-SHELL", "[ -f /opt/airflow/airflow-webserver.pid ]"]
            interval: "20s"
            timeout: "20s"
            retries: 3

